<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: aliceblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h2{
            font-size: 30px;
            font-weight: 500;
            text-align: center;
        }
        .time{
            display: inline-block;
            position: relative;
            margin: 10px;
        }
        .time span{
            display: flex;
            justify-content: center;
            align-items: center;
            padding:0 10px ;
        }

        .time span:nth-child(1){
            width: 100px;
            height: 50px;
            color: white;
            background-color: blue;
            font-size: 25px;
            font-weight: 400;
            text-align: center;
        }
        .time span:nth-child(2){
            padding-top:20px;
            padding-bottom: 20px;
            font-size: larger; 
            background-color: rgba(0, 0, 255, 0.652);  
        }
        .time:nth-of-type(2) span:nth-child(1){
            background-color: greenyellow;
        }
        .time:nth-of-type(2) span:nth-child(2){
            background-color: rgba(172, 255, 47, 0.551);
            
        }
        .time:nth-of-type(3) span:nth-child(1){
            background-color: orange;
        }
        .time:nth-of-type(3) span:nth-child(2){
            background-color: rgba(255, 166, 0, 0.652);
        }
        .time:nth-of-type(4) span:nth-child(1){
            background-color: green;
        }
        .time:nth-of-type(4) span:nth-child(2){
            background-color: rgba(0, 128, 0, 0.648);
        }

    </style>
</head>
<body>
    
    <div id="container">
        <h2>THIS IS THE CURENT TIME</h2>
        <div class="time" >
                    <span >HOURS</span>
                    <span id="hour"></span>
        </div>
        <div  class="time" >
                    <span >MINUTE</span>
                    <span id="minute"></span>
        </div>
        <div  class="time" >
                    <span >SECOND</span>
                    <span id="second"></span>
        </div>
        <div  class="time"  >
                    <span >PERIOD</span>
                    <span id="period"></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        
        $(function(){
            function currentdate(){
            var date = new Date()
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            var period ;
            if(hour>=12){
                period = "PM";
                if(hour>12){
                    hour -= 12 ;    
                }}
            else{
                period = "AM";
                if(hour===0){
                    hour = 12 ;    
                }
            }
            min = min <10 ? '0' + min  : min ;
            sec = sec <10 ? '0' + sec : sec ; 
            $("#hour").text(hour)
            $("#minute").text(min)
            $("#second").text(sec)
            $("#period").text(period)

        }
        setInterval(currentdate,200)
  
        })


       
    </script>
</body>
</html>
