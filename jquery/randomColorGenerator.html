<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            box-shadow: 5px 5px 10px black;
            border-radius: 15px;
            padding-right: 10px;
        }
        .generator{
            display: grid;
            gap: 20px;
        }
        .color{
            width: 200px;
            height: 200px;
        }
        #copy{
            
            border: none;
            padding: 15px;
        }
        input{
            border : 3px solid ;
            padding: 15px;

        }
        #generate{
            padding: 15px;
            color: white;
            background-color: black;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="color"></div>
        <div class="generator">
            <div>
                <input type="text" name="" id="text">
            <button id="copy"> <i class="fas fa-copy" style="color: white;" ></i></button>
            </div> 
            <button id="generate" style="font-size: 18px;">Generate</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(function(){


                function randomhex(){
                var hexRef = ["1","2","3","4","5","6","7","8","9","A","B","C","D","E","F"];
                var hex = "";
                for(var i=0;i<6;i++){
                    hex +=  hexRef[Math.floor(Math.random()*15)];
                } return hex ;}
            $("#generate").click(function(){
                var hexanumber = "#" + randomhex();
                $("#text").val(hexanumber);
                $(".color").css("background-color",hexanumber)
                $("#copy").css("background-color",hexanumber)
                $("input").css("border-color",hexanumber)
            })
            function random(){
                var hexanumber = "#" + randomhex();
                $("#text").val(hexanumber);
                $(".color").css("background-color",hexanumber)
                $("#copy").css("background-color",hexanumber)
                $("input").css("border-color",hexanumber)
            }
 
           random()


        })
    </script>
</body>
</html>
